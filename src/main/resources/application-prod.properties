# Production Configuration for Render

# Server Configuration
server.port=${PORT:8080}
spring.application.name=sinhangman-gas

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# H2 Database Configuration (Production)
# Note: For production, consider using PostgreSQL or MySQL
spring.datasource.url=jdbc:h2:mem:gasdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable H2 Console in production
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.sinhangman.gas=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Security Headers
server.error.include-message=never
server.error.include-stacktrace=never


